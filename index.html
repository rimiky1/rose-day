<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Rose Day 2026 ðŸŒ¹</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(45deg, #ff6b9d, #c44569, #ff9ff3, #f368e0);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        border-radius: 25px;
        padding: 45px 35px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
        max-width: 540px;
        width: 90%;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      /* SINGLE LINE TITLE */
      h1 {
        font-size: 3em;
        color: #fff;
        white-space: nowrap;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.06);
        }
      }

      .rose {
        font-size: 7em;
        cursor: pointer;
        animation: sway 3s ease-in-out infinite alternate;
        transition:
          transform 0.4s ease,
          filter 0.3s ease;
      }

      @keyframes sway {
        from {
          transform: rotate(-6deg);
        }
        to {
          transform: rotate(6deg);
        }
      }

      p {
        color: #fff;
        font-size: 1.3em;
        line-height: 1.6;
      }

      .btn {
        background: linear-gradient(45deg, #ff6b9d, #c44569);
        color: white;
        border: none;
        padding: 15px 35px;
        font-size: 1.1em;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
        text-decoration: none;
      }

      .btn:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
      }

      /* FALLING FLOWERS */
      .flowers {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
      }

      .flower {
        position: absolute;
        top: -50px;
        font-size: 2rem;
        animation: fall linear infinite;
      }

      @keyframes fall {
        0% {
          transform: translateY(-50px) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(110vh) rotate(360deg);
          opacity: 0.9;
        }
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 2.2em;
        }
        .rose {
          font-size: 6em;
        }
        p {
          font-size: 1.1em;
        }
      }
    </style>
  </head>

  <body>
    <div class="flowers" id="flowers"></div>

    <div class="container">
      <h1>ðŸŒ¹ Happy Rose Day! ðŸŒ¹</h1>

      <div class="rose" id="rose">ðŸŒ¹</div>

      <p>
        February 7th, 2026<br />
        A day to celebrate love & affection ðŸ’–<br />
        Trying something differentâ€¦ hoping youâ€™ll like it ðŸ˜Š <br />
      </p>

      <a href="messpg.html" class="btn"> Message For U ðŸ’Œ </a>
    </div>

    <script>
      const flowerEmojis = ["ðŸŒ¹", "ðŸŒ¸", "ðŸŒº", "ðŸŒ·", "ðŸª·"];

      function createFlowers() {
        const container = document.getElementById("flowers");

        setInterval(() => {
          const flower = document.createElement("div");
          flower.className = "flower";
          flower.innerText =
            flowerEmojis[Math.floor(Math.random() * flowerEmojis.length)];

          flower.style.left = Math.random() * 100 + "%";
          flower.style.animationDuration = Math.random() * 5 + 6 + "s";

          container.appendChild(flower);

      function openSweetMessage(e) {
        e.preventDefault();
        const rose = document.getElementById("rose");
        rose.style.transform = "scale(1.4) rotate(180deg)";
        rose.style.filter = "brightness(1.6)";
        setTimeout(() => {
          window.open("sweet-message.html", "_blank");
        }, 350);
      }

      document.getElementById("rose").addEventListener("click", function () {
        this.style.filter = "brightness(1.7)";
        setTimeout(() => (this.style.filter = ""), 250);
      });

      window.addEventListener("load", createFlowers);
    </script>
  </body>
</html>
